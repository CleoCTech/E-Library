<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,531;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,531;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="pt-7 pb-12">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">

                    <!-- Heading -->
                    <h3 class="mb-10">My Account</h3>

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3">

                    <!-- Nav -->
                    <nav class="mb-10 mb-md-0">
                        <div class="list-group list-group-sm list-group-strong list-group-flush-x">
                            <a class="list-group-item list-group-item-action dropright-toggle " href="notification.html">
                    Notification
                  </a>
                            <a class="list-group-item list-group-item-action dropright-toggle " href="download.html">
                    Books
                  </a>
                            <a class="list-group-item list-group-item-action dropright-toggle active" href="#">
                    Personal Info
                  </a>
                        </div>
                    </nav>


                </div>
                <div class="col-12 col-md-9 col-lg-8 offset-lg-1">

                    <!-- Form -->
                    <form>
                        <div class="row">
                            <div class="col-12 col-md-6">

                                <!-- Email -->
                                <div class="form-group">
                                    <label for="accountFirstName">
                        First Name *
                      </label>
                                    <input class="form-control form-control-sm" id="accountFirstName" type="text" placeholder="First Name *" value="Daniel" required="">
                                </div>

                            </div>
                            <div class="col-12 col-md-6">

                                <!-- Email -->
                                <div class="form-group">
                                    <label for="accountLastName">
                        Last Name *
                      </label>
                                    <input class="form-control form-control-sm" id="accountLastName" type="text" placeholder="Last Name *" value="Robinson" required="">
                                </div>

                            </div>
                            <div class="col-12">

                                <!-- Email -->
                                <div class="form-group">
                                    <label for="accountEmail">
                        Email Address *
                      </label>
                                    <input class="form-control form-control-sm" id="accountEmail" type="email" placeholder="Email Address *" value="user@email.com" required="">
                                </div>

                            </div>
                            <div class="col-12 col-md-6">

                                <!-- Password -->
                                <div class="form-group">
                                    <label for="accountPassword">
                        Current Password *
                      </label>
                                    <input class="form-control form-control-sm" id="accountPassword" type="password" placeholder="Current Password *" required="">
                                </div>

                            </div>
                            <div class="col-12 col-md-6">

                                <!-- Password -->
                                <div class="form-group">
                                    <label for="AccountNewPassword">
                        New Password *
                      </label>
                                    <input class="form-control form-control-sm" id="AccountNewPassword" type="password" placeholder="New Password *" required="">
                                </div>

                            </div>
                            <div class="col-12 col-lg-6">

                                <!-- Birthday -->
                                <div class="form-group">

                                    <!-- Label -->
                                    <label>Date of Birth</label>

                                    <!-- Inputs -->
                                    <div class="form-row">
                                        <div class="col-auto">

                                            <!-- Date -->
                                            <label class="sr-only" for="accountDate">
                            Date
                          </label>
                                            <select class="custom-select custom-select-sm" id="accountDate">
                            <option>10</option>
                            <option>11</option>
                            <option selected="">12</option>
                          </select>

                                        </div>
                                        <div class="col">

                                            <!-- Date -->
                                            <label class="sr-only" for="accountMonth">
                            Month
                          </label>
                                            <select class="custom-select custom-select-sm" id="accountMonth">
                            <option>January</option>
                            <option selected="">February</option>
                            <option>March</option>
                          </select>

                                        </div>
                                        <div class="col-auto">

                                            <!-- Date -->
                                            <label class="sr-only" for="accountYear">
                            Year
                          </label>
                                            <select class="custom-select custom-select-sm" id="accountYear">
                            <option>1990</option>
                            <option selected="">1991</option>
                            <option>1992</option>
                          </select>

                                        </div>
                                    </div>

                                </div>

                            </div>
                            <div class="col-12 col-lg-6">

                                <!-- Gender -->
                                <div class="form-group mb-8">
                                    <label>Gender</label>
                                    <div class="btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-sm btn-outline-border active">
                          <input type="radio" name="gender" checked=""> Male
                        </label>
                                        <label class="btn btn-sm btn-outline-border">
                          <input type="radio" name="gender"> Female
                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="col-12">

                                <!-- Button -->
                                <button class="btn btn-dark" type="submit">Save Changes</button>

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript   -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
